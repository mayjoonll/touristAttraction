<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 수정</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>회원 수정</h1>
<div th:if="${msg}" th:text="${msg}" style="color:green;"></div>
<div th:if="${error}" th:text="${error}" style="color:red;"></div>

<form th:action="@{/user/update}" method="post" th:object="${users}">
    <!-- 운영에서 CSRF 활성화 시 사용
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    -->

    <div>
        <label>이메일:</label>
        <input type="email" th:field="*{email}" readonly />
    </div>
    <div>
        <label>이름:</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>닉네임:</label>
        <input type="text" th:field="*{nickname}" />
    </div>
    <div>
        <label>새 비밀번호(입력 시 변경):</label>
        <input type="password" th:field="*{password}" />
    </div>
    <button type="submit">저장</button>
    <a href="/user/list">목록</a>
</form>
</body>
</html>
