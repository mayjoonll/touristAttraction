<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 댓글 | K-Explore</title>

  <th:block th:replace="fragments/header :: styles"></th:block>

  <style>
    body {margin:0; font-family:system-ui,-apple-system,"Noto Sans KR",Segoe UI,Roboto,sans-serif;}
    .container {max-width: 1120px; margin:0 auto; padding:32px 16px;}
    .page-title {font-size:32px; font-weight:800; margin:16px 0 24px;}
    .grid {display:grid; grid-template-columns:260px 1fr; gap:32px;}
    .sidebar {border:1px solid #eee; border-radius:14px; background:#fafafa; padding:18px 16px;}
    .section-title {font-size:14px; color:#777; margin:10px 0 8px;}
    .menu {list-style:none; padding:0; margin:0;}
    .menu li {margin:2px 0;}
    .menu a {display:block; padding:10px 12px; border-radius:10px; color:#333;}
    .menu a.active, .menu a:hover {background:#111; color:#fff;}
    .card {border:1px solid #eee; border-radius:14px; background:#fff; margin-bottom:16px;}
    .card-body {padding:18px 20px;}
    .review-header {display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;}
    .review-user {font-weight:700;}
    .review-date {font-size:12px; color:#999;}
    .review-content {font-size:14px; margin-top:4px;}
    .btn {padding:4px 10px; font-size:12px; border-radius:8px; border:1px solid #e5e5e5; cursor:pointer; background:#fff;}
    .btn.delete {color:#d11; border-color:#ffd8d8; background:#fef2f2;}
    .btn.edit {background:#111; color:#fff; border-color:#111;}
    @media (max-width: 960px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
  <h1 class="page-title" th:text="${#authentication?.name} + ' 님의 댓글'">내 댓글</h1>

  <div class="grid">
    <aside class="sidebar">
      <div class="section">
        <div class="section-title">내 정보</div>
        <ul class="menu">
          <li><a th:href="@{/user/myPage}">전체</a></li>
          <li><a th:href="@{/user/myPage?cat=stay}">숙박</a></li>
          <li><a th:href="@{/user/myPage?cat=leisure}">레저</a></li>
          <li><a th:href="@{/user/myPage?cat=sight}">관광지</a></li>
          <li><a th:href="@{/user/myPage?cat=shop}">쇼핑</a></li>
          <li><a th:href="@{/user/myPage?cat=food}">음식점</a></li>
          <li><a th:href="@{/user/myReviews}" class="active">댓글</a></li>
        </ul>
      </div>
    </aside>

    <section>
      <div th:if="${reviews.isEmpty()}">
        <p>작성한 댓글이 없습니다.</p>
      </div>

      <div th:each="review : ${reviews}" class="card">
        <div class="card-body">
          <div class="review-header">
            <span class="review-user" th:text="${review.nickname}">닉네임</span>
            <span class="review-date" th:text="${#temporals.format(review.createdAt,'yyyy-MM-dd HH:mm')}">2025-09-12 09:00</span>
          </div>
          <div class="review-content" th:text="${review.content}">댓글 내용</div>
          <div style="margin-top:8px;">
            <button class="btn edit" th:attr="data-id=${review.id}">수정</button>
            <button class="btn delete" th:attr="data-id=${review.id}">삭제</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<script th:inline="javascript">
  /* 삭제 예제 */
  document.querySelectorAll('.btn.delete').forEach(btn => {
      btn.addEventListener('click', () => {
          const reviewId = btn.getAttribute('data-id');
          if(confirm('정말 삭제하시겠습니까?')) {
              fetch('/user/myReviews/' + reviewId, {method: 'DELETE'})
                  .then(res => { if(res.ok) location.reload(); });
          }
      });
  });

  /* 수정 예제 */
  document.querySelectorAll('.btn.edit').forEach(btn => {
      btn.addEventListener('click', () => {
          const reviewId = btn.getAttribute('data-id');
          const content = prompt('수정할 내용을 입력하세요:');
          if(content) {
              fetch('/user/myReviews/' + reviewId, {
                  method:'PUT',
                  headers:{'Content-Type':'application/json'},
                  body: JSON.stringify({content: content})
              }).then(res=>{ if(res.ok) location.reload(); });
          }
      });
  });
</script>
</body>
</html>
