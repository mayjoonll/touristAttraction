<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${restaurant.title}">Restaurant Example</title>
  <style>
    /* 👉 그대로 유지 (CSS는 안 건드림) */
    body { margin: 0; font-family: Arial, sans-serif; background-color: #fff; color: #333; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; border-bottom: 1px solid #ddd; }
    header h1 { font-size: 24px; }
    header input { padding: 5px; width: 200px; }
    .hotel-info { display: flex; padding: 20px 30px; gap: 20px; }
    .hotel-image { width: 300px; height: 200px; background: #f0f0f0; object-fit: cover; }
    .hotel-details { flex: 1; }
    .price { font-weight: bold; font-size: 20px; margin-top: 10px; }
    nav { display: flex; gap: 30px; padding: 10px 30px; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; background: #fafafa; }
    .room-section { padding: 20px 30px; }
    .room { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 15px 0; }
    .room-img { width: 100px; height: 80px; background: #e0e0e0; margin-right: 15px; }
    .room-info { flex: 1; }
    .btn { background: #333; color: #fff; padding: 8px 16px; border: none; cursor: pointer; }
    .reviews { display: flex; gap: 20px; padding: 20px 30px; }
    .review { flex: 1; border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: #fafafa; }
    footer { text-align: center; padding: 20px; border-top: 1px solid #ddd; }
  </style>
</head>
<body>
<header>
  <h1>Tour</h1>
  <input type="text" placeholder="여행지를 검색해보세요.">
  <div>
    <button>로그인/회원가입</button>
  </div>
</header>

<section class="hotel-info">
  <!-- 음식점 이미지 -->
  <img th:src="${restaurant.firstimage}" alt="음식점 이미지" class="hotel-image">
  <div class="hotel-details">
    <h2 th:text="${restaurant.title}">Restaurant Example</h2>
    <p th:text="${restaurant.addr1} + ' | 전화: ' + ${restaurant.tel}">제주시 | 평점 ★★★</p>
    <p class="price">평균 20,000원</p> <!-- 가격 정보는 Restaurant 엔티티에 없으므로 임시 하드코딩 -->
  </div>
</section>

<nav>
  <span>주요 정보</span>
  <span>메뉴</span>
  <span>시설&서비스</span>
  <span>리뷰</span>
  <span>위치</span>
</nav>

<!-- 메뉴 섹션 (추후 Menu 엔티티 연결 가능) -->
<section class="room-section">
  <div class="room">
    <div class="room-img"></div>
    <div class="room-info">
      <h3>대표 메뉴: 비빔밥</h3>
      <p>한식, 매운맛 조절 가능, 채식 옵션 제공</p>
    </div>
    <button class="btn">예약 가능 여부 확인</button>
  </div>
</section>

<nav>
  <span>주요 정보</span>
  <span>메뉴</span>
  <span>시설&서비스</span>
  <span>리뷰</span>
  <span>위치</span>
</nav>

<!-- 리뷰 섹션 (추후 Review 엔티티 연결 가능) -->
<section class="reviews">
  <div class="review">
    <h4>Nickname</h4>
    <small>2025년 9월 9일</small>
    <p>명동 음식점에서 가까운 편이라 방문하기 좋았고, 맛도 괜찮았어요.</p>
  </div>
</section>

<footer>
  <p>더 보기 ></p>
</footer>
</body>
</html>
