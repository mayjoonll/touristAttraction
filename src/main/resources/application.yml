# MySQL 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/touristAttraction_db
    username: ${DB_USER}
    password: ${DB_PW}
  sql:
    init:
      mode: NEVER
  jpa:
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

